<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Jimlubs Investment Platform</title>
    <style>
        /* Existing styles... */
        :root {
            --primary-color: #1a365d;
            --secondary-color: #2b6cb0;
            --accent-color: #4299e1;
            --text-color: #2d3748;
            --light-bg: #f7fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
        }
        h1{
            text-align: center;
        }
        .footer-tagline{
            text-align: center;  
        }
        .tagline{
            text-align: center;
        }
        /* Previous styles remain the same... */

        /* New styles for the sign-up form */
        .signup-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: var(--secondary-color);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Previous responsive styles remain... */
    </style>
</head>
<body>
    <header>
        <h1>Sign up for a free account</h1>
        <p class="tagline">Where your passion for building a successful investment portfolio comes to life!</p>
    </header>

    <div class="signup-container">
        <h2>Create Account</h2>
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input 
                    type="text" 
                    id="firstName" 
                    name="firstName" 
                    required 
                    placeholder="Enter your first name"
                    autocomplete="given-name"
                >
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input 
                    type="text" 
                    id="lastName" 
                    name="lastName" 
                    required 
                    placeholder="Enter your last name"
                    autocomplete="family-name"
                >
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Enter your email"
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Create a password"
                    minlength="8"
                    autocomplete="new-password"
                >
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required 
                    placeholder="Confirm your password"
                    minlength="8"
                    autocomplete="new-password"
                >
            </div>

            <div class="checkbox-group">
                <input 
                    type="checkbox" 
                    id="terms"
                    name="terms" 
                    required
                >
                <label for="terms">I agree to the Terms and Conditions</label>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="/signin">Sign In</a></p>
        </div>
    </div>

    <footer>
        <p class="footer-tagline">&copy; 2024 JimLubs Investment Community (JIC). All rights reserved.</p>
    </footer>

    <div id="chatbot-root"></div>
    <script type="module">
        import { createRoot } from 'react-dom/client';
        import Chatbot from './chatbot.js';
        
        const chatbotRoot = createRoot(document.getElementById('chatbot-root'));
        chatbotRoot.render(<Chatbot />);
    </script>
</body>
